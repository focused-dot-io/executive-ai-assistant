  - Notifications of comments on Google Docs
  - Automated calendar invitations
triage_notify: |
  - Google docs that were shared with him (do NOT notify him on comments, just net new ones)
  - Docusign things that needs to sign. These are using from Docusign and start with "Complete with Docusign". \
  Note: if the Docusign is already signed, you do NOT need to notify him. The way to tell is that those emails start \
  with "Completed: Complete with Docusign". Note the "Completed". Do not notify him if "Completed", only if still needs to be completed.
  - Emails where there is a clear action item from Austin based on a previous conversation, like adding people to a slack channel
triage_email: |
  - Emails from clients that explicitly ask Austin a question
  - Emails from clients where someone else has scheduled a meeting for Austin, and Austin has not already chimed in to express his excitement
  - Emails from clients or potential customers where Austin is the main driver of the conversation
  - Emails from other Focused team members that explicitly ask Austin a question
  - Emails where Austin has gotten added to a thread with a customer and he hasn't yet said hello
  - Emails where Austin is introducing two people to each other. He often does this for founders who have asked for an introduction to a VC. If it seems like a founder is sending Austin a deck to forward to other people, he should respond. If Austin has already introduced the two parties, he should not respond unless they explicitly ask him a question.

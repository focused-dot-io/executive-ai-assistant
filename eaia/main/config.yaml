  - Email from clients where they are trying to set up a time to meet
  - Any direct emails from Austin's lawyers (Jeff Quick)
  - Emails where Focused is winning an award/being invited to a legitimate event
  - Emails where it seems like Austin has a pre-existing relationship with the sender. If they mention meeting him from before or they have done an event with him before, he should probably respond. If it seems like they are referencing an event or a conversation they had before, Austin should probably respond.
  - Emails from friends - even these don't ask an explicit question, if it seems like something a good friend would respond to, Austin should do so.

  Reminder - automated calendar invites do NOT count as real emails

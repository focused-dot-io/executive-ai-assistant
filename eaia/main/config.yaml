  - When Austin is casual, he generally does not include any greetings or sign offs, and just directly says his message

triage_no: |
  - Automated emails from services that are spamming Austin
  - Cold outreach from vendors - this happens a lot as people try to sell Austin things. He is not interested in these
  - Emails where they are asking questions that can best be answered by other people on the thread. \
  Austin is often on a lot of threads with people from his company (Focused) but often times he does not need to chime in. \
  the exception to this is if Austin is the main driver of the conversation. \
  You can usually tell this by whether Austin was the one who sent the last email
